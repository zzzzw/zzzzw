<!-- 例子解析： --> -->

<!-- list-style-type:none - 移除列表前小标志。一个导航栏并不需要列表标记 -->
<!-- 移除浏览器的默认设置将边距和填充设置为0 -->
<!-- 上面的例子中的代码是垂直和水平导航栏使用的标准代码。 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
ul{
	list-style-type: none;
	margin: 0;
	padding: 0;
}
	</style>
</head>
<body>
	<ul>
		<li><a href="D:/aaa">123</a></li>
		<li><a href="D:/aaa">456</a></li>
		<li><a href="D:/aaa">789</a></li>
		<li><a href="D:/aaa">741</a></li>
	</ul>
</body>
</html>
