<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>size</title>
</head>
<style>
    body {font-size:100%;} /* body 默认用%来修饰*/
	h1{font-style: 40px;}/* 40px/16=2.5em */
	h2{font-style: 30px;} /* 30px/16=1.875em */
	p{font-size :14px} /* 14px/16=0.875em */
</style>
<body>
	<h1>this is heading 1</h1>
	<h2>this is heading 2</h2>
	<p>Specifying the font-size in px allows Internet Explorer 9,Firefox,chromeOpera,and Safari to resize the text.</p>
	<p><b>Note:</b>This example does not work in IE,prior version 9.</p>
</body>
</html>
