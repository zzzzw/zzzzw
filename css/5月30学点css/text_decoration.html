<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>decoration</title>
	<style>
	h1{text-decoration: overline;}
	h2{text-decoration: line-through;}
	h3{text-decoration: underline;}


	</style>
</head>
<body>
	<h1>this is heading one</h1>
	<h2>this is heading two</h1>
	<h3>this is heading three</h1>
</body>
</html>
