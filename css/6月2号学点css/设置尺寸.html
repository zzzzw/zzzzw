<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>set the size</title>
	<style>
	img.normal{
		height: auto;
	}
	img.big{
		height: 120px;
	}
	p.ex{
		height: 100px;
		width: 100px;
	}
</style>
</head>

<body>
	<img src="./1.jpg" alt="" class="normal" width="95" height="84"/><br>
	<img src="./1.jpg" alt="" class="big" width="95" height="84"/>
	<p class="ex">The height and width of this paragraph is 100px</p>
	<p>this is some text in a paragraph.this is some text in a paragraph</p>

</body>
</html>
