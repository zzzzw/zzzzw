<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>set size-%</title>
</head>
<style>
	html{height: 100px;}
	body{height: 100px;}
	img.normal{height: auto;}
	img.big{height: 50%;}
	img.small{height: 10%;}
</style>
<body>
	<img src="./1.jpg" alt="" class="normal" width="95" height="84"><br>
	<img src="./1.jpg" alt="" class="big" width="95" height="84"><br>
	<img src="./1.jpg" alt="" class="small" width="95" height="84">
</body>
</html>
