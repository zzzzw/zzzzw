<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    [title~=hello]
    {
    	color: blue;
    }
	</style>
</head>
<body>
	<h2>Will apply to:</h2>
	<h1 title="hello world">Hello World!</h1>
	<p title="student hello">Hello CSS students!</p>
	<hr>
	<h2>will not apply to:</h2>
	<p title="student">Hi css students!</p>
</body>
</html>
