<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css_table</title>
</head>
<style>
 	table{
 		border-collapse: collapse;
			/*让双边框变成单边框*/
 	}

	table,th,td	{
		border:1px solid black;
	}

	</style>
<body>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
		</tr>
		<tr>
			<td>Peter</td>
			<td>Griffin</td>
		</tr>
		<tr>
			<td>Lois</td>
			<td>Griffin</td>
		</tr>
	</table>
	
</body>
</html>
