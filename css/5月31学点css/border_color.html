<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border_color</title>
</head>
<style>
	p.one{
		border-style: solid;
		border-color: pink;
	}
	p.two{
		border-style: solid;
		border-color: #98bf21;
	}
</style>
<body>
	<p class="one">A solid pink border</p>
	<p class="two">A solid green border</p>
	<p><b>Note:</b>The "border-color" property does not work if it is used alone.Use the "border-style" property to set the borders first.</p>
</body>
</html>
