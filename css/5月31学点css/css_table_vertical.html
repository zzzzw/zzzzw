<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table_vertical</title>
</head>
<style>
	table,td,th
	{
		border: 1px solid black;
	}
	td{
		height: 50px;
		vertical-align: bottom;
		/*垂直方向底部对齐*/
	}
</style>
<body>
	<table>
		<tr>
	<th>Firstname</th>
	<th>Lastname</th>
	<th>Savings</th>
	</tr>
	<tr>
	<td>Peter</td>
	<td>Griffin</td>
	<td>$100</td>
	</tr>
	<tr>
	<td>Lois</td>
	<td>Griffin</td>
	<td>$150</td>
	</tr>
	<tr>
	<td>Joe</td>
	<td>Swanson</td>
	<td>$300</td>
	</tr>
	<tr>
	<td>Cleveland</td>
	<td>Brown</td>
	<td>$250</td>
	</tr>
	</table>
	
</body>
</html>
