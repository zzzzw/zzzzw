<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text_align</title>
</head>
<style>
	table,td,th
	{
		border:1px solid black;
	}
	td{
		text-align: right;
	}
</style>
<body>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Saving</th>
		</tr>
		<tr>
			<td>Lois</td>
			<td>Griffin</td>
			<td>$150</td>
		</tr>
		<tr>
			<td>Joe</td>
			<td>Swanson</td>
			<td>$300</td>
		</tr>
		<tr>
		<td>Cleveland</td>
		<td>Brown</td>
		<td>$250</td>
		</tr>
	</table>
	
</body>
</html>
