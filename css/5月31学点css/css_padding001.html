<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding</title>
</head>
<style>
	p{
		background-color: yellow;

	}
	p.padding{
		padding-top: 25px;
		padding-bottom: 25px;
		padding-right: 50px;
		padding-left: 50px;
	}
</style>
<body>
	<p>this is a paragraph with no specified padding.</p>
	<p class="padding">this is a paragraph with specified padding</p>
</body>
</html>
