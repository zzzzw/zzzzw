<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>y=5 x=y-2 display the result</p>
	<button onclick="myFunction()">Try it</button>
	<p id="demo"></p>
	<script>
	function myFunction()
	{
		var y=5;
		var x=y-2;
		var demoP=document.getElementById("demo");
		demoP.innerHTML="x="+x;
	}
	</script>
</body>
</html>
