<html lang="en">
<head>

	<title>Document</title>

    {
    	document.getElementById("demo").innerHTML=Date();
    }

</head>

	<p id="demo">this is a phrase / paragraph</p>

	<button type="button" onclick="displayDate()">show the date </button>
