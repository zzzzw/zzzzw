<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<p>假设 y=5,计算x=y+2，并显示结果</p>
	<button onclick="myFunction()">hit me</button>
	<p id="demo"></p>
	<script>
	function myFunction()
	{
		var y=5;
		var x=y+2;
		var demoP=document.getElementById("demo");
		demoP.innerHTML="x="+x;
	}
	</script>
</body>
</html>
