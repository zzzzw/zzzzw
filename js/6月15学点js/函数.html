<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function myFunction()
	{
		document.getElementById("demo").innerHTML="my first JavaScript函数";
	}
	</script>
</head>
<body>
	<h1>我的web页面</h1>
	<p id="demo">the paragraph</p>
	<button type="button" onclick="myFunction()">hit me </button>
</body>
</html>
