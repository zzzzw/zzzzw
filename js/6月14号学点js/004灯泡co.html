<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
     function changeImage() 
     {
     	element=document.getElementById('myimage');
     	if(element.src.match("db2"))
     	{
     		element.src="./db1.jpg";
     	}
     	else
     	{
     		element.src="./db2.jpg";
     	}

     }
	</script>
</head>
<body>
	<img src="./db2.jpg" alt="" id="myimage" onclick="changeImage()" width="100" height="180">
</body>
</html>
