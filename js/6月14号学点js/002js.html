<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<p>JavaScript can write into the html outputStream</p>
	<script>
	document.write("<h1>this is an head</h1>");
	document.write("<p>this is a paragraph</p>");
	</script>
	<p>
		您只能在 HTML 输出流中使用 <strong>document.write</strong>。
如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
	</p>
</body>
</html>
