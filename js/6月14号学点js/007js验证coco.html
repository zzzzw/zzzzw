<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function myFunction()
	{
		var x=document.getElementById("demo").value;
		if(x==''||isNaN(x))
		{
			alert("is not the number");
		}

	}
	</script>
</head>
<body>
	<h1>this is my first paragraph</h1>

	<input type="button" onclick="myFunction()" value="hit me"/>
</body>
</html>
