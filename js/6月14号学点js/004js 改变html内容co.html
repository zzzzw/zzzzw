<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<h1>我的第一段JavaScript代码</h1>
	<p id="demo">JavaScript 能改变HTML的内容.</p>
</head>
<body>
	<script>
	function myFunction()
	{
		x=document.getElementById("demo");
		x.innerHTML="HELLO JACASCRIPT";
	}
	</script>
	<button type="button" onclick="myFunction()">hit me!</button>
</body>
</html>
