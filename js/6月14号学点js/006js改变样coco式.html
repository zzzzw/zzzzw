<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<h1>my first paragraph JavaScript</h1>
	<p id="demo">JavaScript can change the style of the HTML</p>
	<script>
	function myFunction()
	{
		x=document.getElementById("demo");
		x.style.color="pink";
	}
	</script>
</head>
<body>
	<input type="button" onclick="myFunction()" value="hit me">
</body>
</html>
