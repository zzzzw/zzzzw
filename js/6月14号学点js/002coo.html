<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>JavaScript can write into the html outputstream</p>
	<script>
	document.write("<h1>this is an head</h1>");
	document.write("<p>this is a paragraph</p>");

	</script>
	<p>你只能在HTML输入流中使用<strong>document.write</strong>
    如果您的文档已加载后使用它（比如在函数中），会覆盖整个文档。
	</p>

</body>
</html>
